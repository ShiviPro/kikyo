<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kikyo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/68f8e6855a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <a href="#" class="navbar-brand">Kikyo</a>
          <div class="input-group w-75">
            <input
              type="text"
              name="form-search"
              id="formSearchBox"
              class="form-control"
              placeholder="Search"
            />
            <button id="formSearchBtn" class="btn btn-outline-primary px-3">
              <i class="fa-solid fa-magnifying-glass"></i>&nbsp;Search
            </button>
            <button id="formSearchResetBtn" class="btn btn-warning px-3">
              <i class="fa-solid fa-xmark"></i>&nbsp;Clear
            </button>
          </div>
          <a href="#" class="nav-link text-secondary"
            ><i class="fa-regular fa-circle-user fs-3"></i
          ></a>
        </div>
      </nav>
    </header>
    <main>
      <section
        id="formTemplates"
        class="bg-body-secondary container-fluid p-4 pb-5"
      >
        <div class="row">
          <h5 class="mb-4">Start a new form</h5>
          <div class="col-2 text-center">
            <section class="card">
              <div class="card-body">
                <a href="#">
                  <img
                    src="/images/blank-form.png"
                    alt="Blank Form"
                    class="w-50"
                  />
                </a>
                <h6 class="mb-0 mt-2 card-title">Blank Form</h6>
              </div>
            </section>
          </div>
          <div class="col-2 text-center">
            <section class="card">
              <div class="card-body">
                <a href="#">
                  <img
                    src="/images/filled-form.png"
                    alt="Party Invite"
                    class="w-50"
                  />
                </a>
                <h6 class="mb-0 mt-2 card-title">Party Invite</h6>
              </div>
            </section>
          </div>
          <div class="col-2 text-center">
            <section class="card">
              <div class="card-body">
                <a href="#">
                  <img
                    src="/images/filled-form.png"
                    alt="Contact Information"
                    class="w-50"
                  />
                </a>
                <h6 class="mb-0 mt-2 card-title">Contact Information</h6>
              </div>
            </section>
          </div>
          <div class="col-2 text-center">
            <section class="card">
              <div class="card-body">
                <a href="#">
                  <img src="/images/filled-form.png" alt="RSVP" class="w-50" />
                </a>
                <h6 class="mb-0 mt-2 card-title">RSVP</h6>
              </div>
            </section>
          </div>
          <div class="col-2 text-center">
            <section class="card">
              <div class="card-body">
                <a href="#">
                  <img
                    src="/images/filled-form.png"
                    alt="T-Shirt Sign Up"
                    class="w-50"
                  />
                </a>
                <h6 class="mb-0 mt-2 card-title">T-Shirt Sign Up</h6>
              </div>
            </section>
          </div>
          <div class="col-2 text-center">
            <section class="card">
              <div class="card-body">
                <a href="#">
                  <img
                    src="/images/filled-form.png"
                    alt="Event Registration"
                    class="w-50"
                  />
                </a>
                <h6 class="mb-0 mt-2 card-title">Event Registration</h6>
              </div>
            </section>
          </div>
        </div>
      </section>
      <section>
        <div class="container p-4">
          <button id="exitSearchBtn" class="btn btn-primary d-none mb-3">
            <i class="fa-solid fa-arrow-left"></i>&emsp;Go Back
          </button>

          <div class="d-flex justify-content-between">
            <h5 class="mb-4">Recent Forms</h5>

            <div class="d-flex">
              <button class="btn btn-secondary" id="viewToggle">
                <i class="fa-solid fa-list"></i>
              </button>
              <select name="" id="formFilter" class="form-select ms-3">
                <option value="Owned by anyone">Owned by anyone</option>
                <option value="Owned by me">Owned by me</option>
                <option value="Not owned by me">Not owned by me</option>
              </select>
              <select name="" id="formSorting" class="form-select ms-3">
                <option value="Last modified by me">Last modified by me</option>
                <option value="Last opened by me">Last opened by me</option>
                <option value="Last modified">Last modified</option>
                <option value="Title">Title</option>
              </select>
              <button class="btn btn-primary ms-3">
                <i class="fa-regular fa-folder"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="container p-2" id="allFormsContainer"></div>
      </section>
    </main>
    <footer class="bg-body-secondary container-fluid p-3 mt-5">
      <p>Credits:</p>
      <ul>
        <li>
          Blank Form image by
          <a
            href="https://thenounproject.com/creator/the-martinosaurus/"
            target="_blank"
            >The Martinosaurus</a
          >
          from
          <a
            href="https://thenounproject.com/browse/icons/term/document/"
            target="_blank"
            title="Document Icons"
            >Noun Project</a
          >
          (CC BY 3.0)
        </li>
        <li>
          Others Form images by
          <a
            href="https://thenounproject.com/creator/keyycreative/"
            target="_blank"
            >Keyy Creative</a
          >
          from
          <a
            href="https://thenounproject.com/browse/icons/term/form/"
            target="_blank"
            title="Document Icons"
            >Noun Project</a
          >
          (CC BY 3.0)
        </li>
      </ul>
      <p class="mb-0">&copy;&nbsp;2026&nbsp;Kikyo</p>
    </footer>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
